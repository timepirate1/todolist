<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<title>To-Do List</title>
</head>
<body>
<div class="container">
    <h1>To-do List</h1>
    <div class="row">
        <input type="text" id="textinput" placeholder="Add to list">
        <button onclick="addTask()" id="btn1">Add</button>
    </div>
    <div class="todo">
      <p style="font-size: larger; text-align: center;">Click on a task to mark it as complete/incomplete<br>Double-click to edit tasks</p>

      <ul id="myUL">
       
      </ul>
    </div>
</div>
<script src="script.js"></script> 
</body>
</html>
